<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator - Novanet Project</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<div class="container">
  <form>
    <div class="card">
      <div class="card__header">
        <h1 class="card__title">Calculator</h1>
        <span class="card__date">X dia We</span>
      </div>
      <div class="card__selection-types">
        <div class="card__wrapper">
          <input class="card__checkbox" type="radio" name="shipping" id="type1" value="1">
          <label class="card__label" for="type1">Avi√≥n</label>
          <input class="card__checkbox" type="radio" name="shipping" id="type2" value="2">
          <label class="card__label" for="type2">Barco</label>
        </div>
        <div class="card__wrapper">
          <select class="card__select" id="select">
            <option value="1">Centrimetros / Kilogramos</option>
            <option value="2">Pulgadas / Libras</option>
          </select>
        </div>
      </div>
      <div class="card__content card__content--left">
        <input
          type="number"
          id="altura"
          min="1"
          max="999999"
          step="0.1"
          pattern="[0-9]"
          required
        />
        <label for="alto">Altura</label>
        <input
          type="number"
          id="largo"
          min="1"
          max="999999"
          step="0.1"
          pattern="[0-9]"
          required
        />
        <label for="largo">Largo</label>
      </div>
      <div class="card__content card__content--rigth">
        <input
          type="number"
          id="anchura"
          min="1"
          max="999999"
          step="0.1"
          pattern="[0-9]"
          required
        />
        <label for="ancho">Anchura</label>
        <input
          type="number"
          id="peso"
          min="1"
          max="999999"
          step="0.1"
          pattern="[0-9]"
          required
        />
        <label for="peso">Peso</label>
      </div>
      <div class="card__footer">
        <button type="button" id="calculate" class="card__button">Calcular</button>
        <div class="card__result">
          <span>TOTAL</span>
          <input id="resultado" disabled>
          <span id="formula"></span>
        </div>
      </div>
    </div>
  </form>  
</div>

<script src="./app.js"></script>
</body>
</html>
